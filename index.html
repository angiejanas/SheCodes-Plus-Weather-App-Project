<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Week 6 Homework</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2f04749035.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form class="searchcity" id="search-city">
          <input
            type="text"
            class="enter-city"
            id="enter-city"
            placeholder="Enter a city"
            autocomplete="off"
          />
          <input type="submit" class="go" value="Go" id="go" />
          <input type="submit" class="currentlocation" value="Current Location" id="current-location"/>
        </form>
        <hr />
        <h1>
          New York
        </h1>
        <div class="row">
          <div class="col-6">
            <span class="date" id="current-date">
              <br />
            </span>
          </div>
          <div class="col-6">
            <span class="time" id="current-time"></span>
          </div>
        </div>
        <br />
        <div class="center">
            <div class="temp">
              <span id="displayed-temperature">19</span>
              <span id="cel-fahr-temps">
                <a href="#" id="cel-link">c˚</a> |
                <a href="#" id="fahr-link">f˚</a>
              </span>
            </div>
          <div class="condition" id="condition">Mostly Cloudy</div>
        </div>
        <div class="card conditions-explaination" style="max-width: 400px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <i class="fas fa fa-cloud-sun"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body-conditions">
                <p class="humidity-title" id="humidity">Humidity: 47%</p>
                <p class="wind-title" id="wind">Wind: 8 mph</p>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <h3>
          five day forecast
        </h3>

        <div class="card-deck">
          <div class="card">
            <h5 class="card-title">day 1</h5>
            <div class="card-body">
              <i class="fas fa-sun"></i>
              <p class="card-text">62˚ / 82˚</p>
            </div>
          </div>
          <div class="card">
            <h5 class="card-title">day 2</h5>
            <div class="card-body">
              <i class="fas fa-sun"></i>
              <p class="card-text">62˚ / 82˚</p>
            </div>
          </div>
          <div class="card">
            <h5 class="card-title">day 3</h5>
            <div class="card-body">
              <i class="fas fa-cloud-sun-rain"></i>
              <p class="card-text">62˚ / 82˚</p>
            </div>
          </div>
          <div class="card">
            <h5 class="card-title">day 4</h5>
            <div class="card-body">
              <i class="fas fa-cloud"></i>
              <p class="card-text">62˚ / 82˚</p>
            </div>
          </div>
          <div class="card">
            <h5 class="card-title">day 5</h5>
            <div class="card-body">
              <i class="fas fa-cloud"></i>
              <p class="card-text">62˚ / 82˚</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
